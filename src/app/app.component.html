<mat-progress-bar *ngIf="loading" color="primary" mode="query">
</mat-progress-bar>
<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="mat-app-background mat-typography">
  <a matTabLink (click)="sidenav.toggle()">
    <mat-icon class="larger_icon">menu</mat-icon>
  </a>

  <span class="fill-space"></span>

  <button mat-flat-button class="right" color="accent"
    *ngIf="authService.authenticated() === null && title && title !== 'Dashboard' && title !== 'Login'" disabled>
    Loading
  </button>
  <button mat-flat-button class="right" color="accent"
    *ngIf="authService.authenticated() === true && title && title !== 'Dashboard'"
    (click)="router.navigate(['/dashboard']);">
    My dashboard
  </button>
  <button mat-flat-button class="right" color="accent"
    *ngIf="authService.authenticated() === false && title && title !== 'Login'" (click)="router.navigate(['/login']);">
    Login or Register
  </button>

  <app-upload-activities class="right" *ngIf="title && title === 'Dashboard' && authService.user | async as user"
    [user]="user">
  </app-upload-activities>

</nav>

<mat-sidenav-container class="mat-typography">

  <mat-sidenav [fixedInViewport]="true" #sidenav mode="slide" [autoFocus]="false">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <!--</mat-card>-->

  <!--        && routerOutlet.activatedRouteData['animation']">-->
  <mat-tab-nav-panel #tabPanel>
    <router-outlet #routerOutlet="outlet"></router-outlet>
  </mat-tab-nav-panel>
  <!--  </div>-->

</mat-sidenav-container>
