<mat-sidenav-container class="mat-typography">

  <mat-sidenav #sidenav mode="push">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <nav mat-tab-nav-bar>

    <a matTabLink (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></a>

    <a matTabLink
       routerLink="/dashboard"
       routerLinkActive #dashboard="routerLinkActive"
       [active]="dashboard.isActive">Dashboard</a>

    <a matTabLink
       routerLink="/upload"
       routerLinkActive #upload="routerLinkActive"
       [active]="upload.isActive">Upload</a>

    <a matTabLink
       routerLink="/about"
       routerLinkActive #about="routerLinkActive"
       [active]="about.isActive">About</a>

  </nav>

  <router-outlet></router-outlet>

</mat-sidenav-container>
<app-info-list [items]="activitiesInProcess"></app-info-list>

<div class="fabButtonsVertical">
  <div class="fabButtonsVertical-container">
    <ng-container *ngFor="let actionButton of actionButtons; let i = index;">
      <button *ngIf="i < 1" type="button" mat-fab (click)="actionButton.action()">
        <mat-icon *ngIf="actionButton.iconType === 'material'">{{ actionButton.icon }}</mat-icon>
      </button>
      <button *ngIf="i > 0" type="button" mat-mini-fab (click)="actionButton.action()">
        <mat-icon *ngIf="actionButton.iconType === 'material'">{{ actionButton.icon }}</mat-icon>
      </button>
    </ng-container>
  </div>

</div>
