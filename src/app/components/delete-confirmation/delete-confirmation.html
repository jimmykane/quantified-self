<h2 mat-dialog-title>Are you sure you want to delete?</h2>
<mat-dialog-content>
  <p>All data will be permanently deleted. This operation cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="shouldDelete(false, $event)">Cancel</button>
  <button mat-flat-button color="warn" (click)="shouldDelete(true, $event)">Delete</button>
</mat-dialog-actions>
