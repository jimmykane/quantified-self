<div class="policies-hero">
  <h1>Legal & Privacy</h1>
  <p>Transparency about how we handle your data, your rights, and our terms of service.</p>
</div>

<div class="policies-container">
  <div class="policies-grid">

    <mat-card *ngFor="let policy of policies" class="policy-card mat-elevation-z2" [ngClass]="[policy.id]">
      <mat-card-header>
        <div mat-card-avatar class="policy-avatar">
          <mat-icon>{{policy.icon}}</mat-icon>
        </div>
        <mat-card-title>{{policy.title}}</mat-card-title>
        <mat-card-subtitle>{{policy.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- Generic Loop for content items -->
        <ng-container *ngFor="let item of policy.content">
          <!-- Check if item starts with tags that suggest it should be rendered as HTML directly, 
                  or wrap in <p> or <li>. 
                  My content array has some strings starting with <ul> (GDPR) and others just <strong> text.
                  Let's use [innerHTML] for flexibility since source is trusted.
             -->
          <div [innerHTML]="item" style="margin-bottom: 0.8em; line-height: 1.5; color: rgba(0,0,0,0.87);"></div>
        </ng-container>

      </mat-card-content>
    </mat-card>

  </div>
</div>
