<div class="admin-container">
    <div class="header-container">
        <h1 class="app-text-gradient">Admin Dashboard</h1>
        <p class="premium-subtitle">Manage system health and navigate to admin tools</p>
    </div>

    <!-- System Maintenance Navigation -->
    <div class="dashboard-section">
        <div class="section-title">
            <h2>
                <mat-icon>build</mat-icon>
                System Maintenance
            </h2>
            <button mat-stroked-button color="primary" routerLink="/admin/maintenance">
                <mat-icon>settings</mat-icon>
                Manage Maintenance
            </button>
        </div>
    </div>

    <!-- Content Management Navigation -->
    <div class="dashboard-section">
        <div class="section-title">
            <h2>
                <mat-icon>article</mat-icon>
                Content Management
            </h2>
            <button mat-stroked-button color="primary" routerLink="/admin/changelog">
                <mat-icon>history_edu</mat-icon>
                Manage Changelog
            </button>
        </div>
    </div>

    <!-- User Management Navigation -->
    <div class="dashboard-section">
        <div class="section-title">
            <h2>
                <mat-icon>people</mat-icon>
                User Management
            </h2>
            <button mat-stroked-button color="primary" routerLink="/admin/users">
                <mat-icon>manage_accounts</mat-icon>
                Manage Users
            </button>
        </div>
    </div>

    <!-- Financial Overview Section -->
    <app-admin-financials [stats]="financialStats" [loading]="isLoadingFinancials">
    </app-admin-financials>

    <!-- Queue Status & Health Section -->
    <app-admin-queue-stats [stats]="queueStats" [loading]="isLoadingStats">
    </app-admin-queue-stats>
</div>
