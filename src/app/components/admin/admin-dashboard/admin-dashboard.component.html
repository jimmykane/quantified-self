<div class="admin-container">
    <div class="header-container">
        <h1 class="app-text-gradient">Admin Dashboard</h1>
        <p class="premium-subtitle">Manage users and subscriptions</p>
    </div>

    <!-- System Maintenance Navigation -->
    <div class="dashboard-section">
        <div class="section-title">
            <h2>
                <mat-icon>build</mat-icon>
                System Maintenance
            </h2>
            <button mat-stroked-button color="primary" routerLink="/admin/maintenance">
                <mat-icon>settings</mat-icon>
                Manage Maintenance
            </button>
        </div>
    </div>


    <!-- Financial Overview Section -->
    <app-admin-financials [stats]="financialStats" [loading]="isLoadingFinancials">
    </app-admin-financials>


    <!-- Queue Status & Health Section -->
    <app-admin-queue-stats [stats]="queueStats" [loading]="isLoadingStats">
    </app-admin-queue-stats>

    <!-- User Management Section -->
    <app-admin-user-management [users]="users" [userStats]="userStats" [isLoading]="isLoading" [error]="error"
        [totalCount]="totalCount" [currentPage]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (pageChange)="onPageChange($event)" (sortChange)="onSortChange($event)" (searchChange)="onSearchChange($event)"
        (impersonate)="onImpersonate($event)">
    </app-admin-user-management>
</div>
