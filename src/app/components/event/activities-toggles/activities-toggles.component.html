<mat-card class="mat-elevation-z0" style="padding-top: 0; padding-bottom: 0;">
  <section [class.flex]="event.getActivities().length > 3">
    @for (activity of event.getActivities(); track activity) {
      <app-activity-toggle  [class.flex-header]="event.getActivities().length > 3"
        [event]="event"
        [user]="user"
        [isOwner]="isOwner"
        [showActions]="true"
        [activity]="activity">
      </app-activity-toggle>
    }
  </section>
</mat-card>
