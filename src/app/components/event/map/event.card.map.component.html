<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>map</mat-icon>
    </div>
    <mat-card-subtitle>
      <app-map-actions [(showLaps)]="showLaps" [(showArrows)]="showArrows" [user]="user">
      </app-map-actions>
    </mat-card-subtitle>
  </mat-card-header>
  <section class="container">
    <app-shade [isActive]="isLoading" [hasError]="noMapData" errorMessage="No Map Data"></app-shade>
    <!-- Map placeholder - AGM removed, migration to @angular/google-maps needed -->
    <section class="placeholder" *ngIf="activitiesMapData.length === 0"></section>
    <div *ngIf="activitiesMapData.length > 0" class="map-placeholder">
      <mat-icon>map</mat-icon>
      <p>Map functionality temporarily disabled.</p>
      <p>Migration from &#64;agm/core to &#64;angular/google-maps required.</p>
    </div>
  </section>
</mat-card>
