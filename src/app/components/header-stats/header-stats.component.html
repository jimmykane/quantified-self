<mat-card-subtitle>
  <!-- Grid Layout -->
  @if (layout === 'grid') {
  <section class="grid">
    @for (stat of stats; track stat) {
    <div class="stat-item" [matTooltip]="stat.getDisplayType()">
      <div class="stat-avatar">
        <app-data-type-icon [size]="'20px'" [vAlign]="'middle'" [dataType]="stat.getType()"></app-data-type-icon>
      </div>
      <div class="stat-content">
        <div class="stat-label">
          {{stat.getDisplayType()}}
        </div>
        <div class="stat-value-grid">
          {{stat.getDisplayValue()}} {{stat.getDisplayUnit()}}
        </div>
      </div>
    </div>
    }
  </section>
  }

  <!-- Condensed Layout (Chips) -->
  @if (layout === 'condensed') {
  <section class="condensed">
    <mat-chip-set role="list">
      @for (stat of stats; track stat) {
      <mat-chip role="listitem" [matTooltip]="stat.getDisplayType()" class="stat-chip" [highlighted]="false"
        [disableRipple]="true">
        <app-data-type-icon matChipAvatar [size]="'18px'" [vAlign]="'middle'"
          [dataType]="stat.getType()"></app-data-type-icon>
        <span class="stat-value">{{stat.getDisplayValue()}} {{stat.getDisplayUnit()}}</span>
      </mat-chip>
      }
    </mat-chip-set>
  </section>
  }
</mat-card-subtitle>
